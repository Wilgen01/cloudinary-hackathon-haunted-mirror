<h1 class="text-center m-8 text-5xl font-[danger] text-primary-500">Haunted Mirror</h1>

<main class="max-w-sm mx-auto">

    <section>

        <p class="mb-2">Al completar este formulario, usted está aceptando los términos del espejo Haunted Mirror.</p>
        <p class="mb-2">Pero cuidado, no nos hacemos responsables si algo más que su imagen queda atrapado en él.
            Después de todo, algunas puertas no deberían abrirse, y algunos reflejos no deberían verse.</p>


        <form class="max-w-sm mx-auto my-4" [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-mediumtext-white">¿Cual es tu
                    nombre?</label>
                <input type="text" id="name" formControlName="name" autocomplete="off"
                    [ngClass]="(form.get('name')?.invalid && form.get('name')?.touched)?  'border-red-500 border-2' : 'border-gray-300' "
                    class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="John Doe" required />
            </div>

            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input formControlName="tyc" id="remember" type="checkbox" value=""
                        [ngClass]="(form.get('tyc')?.invalid && form.get('tyc')?.touched)?  'border-red-500 border-2' : 'border-gray-300' "
                        class="w-4 h-4 borderrounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                        required />
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-300">Acepto los <a
                        [routerLink]="['/tyc']" class="font-medium text-primary-500">Términos y condiciones</a></label>
            </div>
            <button type="submit"
                class="text-white bg-primary-500 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Continuar</button>
        </form>

    </section>
</main>
