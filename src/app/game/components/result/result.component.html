<h1 class="text-center m-8 text-5xl font-[danger] text-primary-500">Haunted Mirror</h1>
<main class="max-w-lg mx-auto py-4">

    <section class="w-96 m-auto">
        <h4 class="text-xl font-bold text-center text-balance">¡ Wilgen ha derrotado a DEVCEBÚ en 1 Minuto 30
            segundos !</h4>
        <p class="mt-4 mx-auto text-center text-balance">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Deleniti sed excepturi nihil ut corrupti possimus alias et veritatis! Asperiores, illum.</p>
    </section>

    <section class="mirror w-96 m-auto my-4 min-h-[600px] flex flex-col justify-center items-center">
        <figure class="rounded-2xl overflow-hidden">
            <img [src]="img.toURL()" alt="">
        </figure>
    </section>


    <section class="w-96 m-auto my-4">
        <label class="inline-flex items-center justify-between mb-5 cursor-pointer w-full">
            <input type="checkbox" class="sr-only peer" [(ngModel)]="tieneMarco" (change)="toggleMarco()">
            <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-400 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-primary-300 after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-primary-400 after:border-primary-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all peer-checked:bg-primary-500">
            </div>
            <span class="ms-3 text-lg font-medium">Agregar marco <span
                    class="text-primary-400 text-lg font-[danger]">Haunted mirror</span> </span>
        </label>
    </section>

    <section class="flex justify-center items-center mt-8 gap-x-4">
        <button type="button"
            class="text-white bg-primary-500 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                    d="M7.926 10.898 15 7.727m-7.074 5.39L15 16.29M8 12a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm12 5.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm0-11a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z" />
            </svg>

            Compartir
        </button>
        <button type="button" (click)="downloadImage()"
            class="text-white bg-primary-500 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 13V4M7 14H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2m-1-5-4 5-4-5m9 8h.01" />
            </svg>
            Descargar
        </button>
    </section>

</main>
