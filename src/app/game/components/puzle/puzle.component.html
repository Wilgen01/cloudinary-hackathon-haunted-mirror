<h1 class="text-center m-8 text-5xl font-[danger] text-primary-500">Haunted Mirror</h1>

<section class="max-w-lg mx-auto py-8">
  <div class="puzzle mt-8" [style.backgroundImage]="'url('+imageBgUrl+')'">
    <div *ngFor="let row of board; let rowIndex = index" class="row">
      <div *ngFor="let tile of row; let colIndex = index" class="tile" [ngClass]="{'empty': tile === 0}"
        [ngStyle]="getStyles(tile)" (click)="moveTile(rowIndex, colIndex)">
        {{ tile !== 0 ? tile : '' }}
      </div>
    </div>
  </div>
</section>
