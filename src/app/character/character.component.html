<div *ngIf="isDialogOpen()"
    class="bg-gray-700/90 h-screen w-screen absolute top-0 left-0 flex justify-center items-center z-10">

    <div class="max-w-3xl w-[90%] sm:w-10/12">
        <section class="max-h-max bg-white shadow-md rounded-lg">
            <div class="flex justify-between flex-col sm:flex-row items-center p-4 pb-0">
                <div class="grow min-h-20 w-full">
                    <p class="text-black text-base sm:text-xl" [innerHTML]="currentDialogueText() | sanitize"></p>
                </div>
                <figure class="grow-0">
                    <img *ngIf="true" class="h-24 sm:h-48" src="images/demonio.png"
                        alt="character">
                </figure>
            </div>
        </section>
        <section class="flex flex-row-reverse items-end mt-4">
            <button (click)="onNextDialogue()" type="submit"
                class="text-white bg-primary-500 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Continuar</button>
        </section>
    </div>
</div>
