<div *ngIf="isVisible()"
    class="bg-gray-700 opacity-90 h-screen w-screen absolute top-0 left-0 flex justify-center items-center">

    <div class="max-w-3xl min-w-[48rem]">
        <section class="max-h-max bg-white shadow-md rounded-lg">
            <div class="flex justify-between items-center px-4">
                <div class="w-3/4">
                    <p class="text-black text-xl">{{currentDialogueText()}}</p>
                </div>
                <figure class="w-1/4 h-48">
                    <img *ngIf="currentDialogue().isCharacterVisible" class="h-48" src="images/demonio.png"
                        alt="character">
                </figure>
            </div>
        </section>
        <section class="flex flex-row-reverse items-end mt-4">
            <button (click)="onNextDialogue()" type="submit"
                class="text-white bg-primary-500 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Continuar</button>
        </section>
    </div>
</div>
